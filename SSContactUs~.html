            <form name="inputs" action="#" method="post">
                <fieldset>
                    <legend style="text-align: center;">Contact Us<br><br></legend>
                    <div class="form-group row" class="forms">
                        <label class="col-sm-6" id="mainlabel" for="customerName" >Customer Name:&emsp;</label>
                        <input class-"col-sm-6" id="ctr" type="text" name="customerName" placeholder="   Your Name"/>

                    <div class="form-group row" class="forms">

                    <br>
                    <div class="form-group row" class="forms">

                        <option value="private_party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group row" class="forms">

                    <br>
                    <div class="form-group row" class="forms">
                        <p class="col-sm-6" id="mainlabel" style="font-weight: bold;">Have You Visited Us Before?:&emsp;</p>
                        <div class="col-sm-6" class="radiobuttons">
                            <input id="rad" type="radio" name="hasVisited1" value="No" checked />
