<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
    <div>
        <center><h1>Shabu Shabu House!</h1></center>
    </div>
    <hr></hr>
    &emsp;<a href="shabu shabu house.html" target="_blank">Home</a>&emsp;<a href="SSmenu.html" target="_blank">Menu</a>&emsp;<a href="SSContactUs.html" target="_blank">Contact Us</a>
    <hr></hr>
    <form name="inputs" action="#" method="post">
        <div>
            <label for="customerName">Customer Name:&emsp;</label>
            <center><input type="text" name="customerName"/></center>
        </div>
        <div>
            <label for="cusutomerEmail">Customer Email:&emsp;</label>
            <center><input type="text" name="customerEmail"/></center>
        </div>
        <div>
            <label for="cusutomerPhoneNumber">Customer Phone Number:&emsp;</label>
            <center><input type="tel" name="customerPhoneNumber"/></center>
        </div>
        <div>
            <p>Select the Reason for Reaching-Out:&emsp;</p>
            <center><select name="reason">
                <option value="catering">Catering</option>
                <option value="private_party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select></center>
        </div>
        <div>
            Additional Information:&emsp;<center><textarea name="additionalInformation"/></textarea></center>
        </div>
        <div>
            Have You Visited Us Before?:&emsp;<center><input type="radio" name="hasVisited1" value="Yes" checked/>Yes&emsp;<input type="radio" name="hasVisited2" value="No"/>No</center>
        </div>
        <div>
            <p>Best Days to Contact You:&emsp;</p>
            <center><input type="checkbox" name="monday" value="Monday">M
                    <input type="checkbox" name="tuesday" value="Tuesday">Tu
                    <input type="checkbox" name="wednesday" value="Wednesday">W
                    <input type="checkbox" name="thursday" value="Thursday">Th
                    <input type="checkbox" name="friday" value="Friday">F</center>
        </div>
        <div>
            <input type="submit"/>
     </form>
    <hr></hr>
    <div style="text-align:center;"><h2>1234 Made Up Avenue, Utopia, OH 43210</h2></div>
    <div style="text-align:center;"><h3>1-(800)-234-5678</h3></div>
    </body>
</html>
